{% extends "base.html" %}

{% block content %}
<div class="archives-wrapper">
  <h2>Archives:</h2>

  <table class="archives">
  {% for article in dates %}
      <tr>
        <td class="{{ loop.cycle('odd', 'even') }}">{{ article.locale_date }}</td>
        <td class="{{ loop.cycle('odd', 'even') }}"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></td>
      </tr>
  {% endfor %}
  </table>
</div>
{% endblock content %}
