{% extends "base.html" %}
{% block content %}
<section id="content">
  <header class="post">
    <h2 class="archive-entry-title"> {{ article.title }} </h2> 
  </header>
  <footer class="post-info">
    <abbr>
      {{ article.locale_date }} 
      {% if article.author %}
         By {{ article.author }}
      {% endif %}  
    </abbr>
  </footer><!-- /.post-info -->
  <div class="entry-content">
    {{ article.content }}
  </div><!-- /.entry-content -->
</section>
{% endblock %}
